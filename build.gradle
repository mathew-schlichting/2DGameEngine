buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'org.kordamp.gradle:stats-gradle-plugin:0.2.2'
    }
}

apply plugin: 'org.kordamp.gradle.stats'

apply plugin: 'java'
apply plugin: 'idea'

sourceSets {
    main.java.srcDir "JavaSource/"
    main.resources.srcDir "Resources/"
}


repositories{
    mavenCentral()
}

